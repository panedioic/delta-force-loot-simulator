<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>舔包模拟器</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: #333;
            font-weight: bold;
        }
        .game-instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #666;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #333;
        }
    </style>
  </head>
  <body>
    <div class="game-title">舔包模拟器</div>
    <div class="game-instructions">拖动方块到合适的位置 | 点击方块查看详情 | 提示：使用 Ctrl 和 + / - 号来控制缩放</div>
    <div class="loading">加载中...</div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
